<!DOCTYPE html>
<html>
<head>
    <title>AI Sentiment Analyzer</title>
</head>
<body>
    <h2>Enter a sentence to analyze its sentiment:</h2>
    <form action="/predict" method="post">
        <input type="text" name="text" required>
        <button type="submit">Analyze</button>
    </form>

    {% if prediction %}
        <h3>Sentiment: {{ prediction }}</h3>
        <p>Input: "{{ text }}"</p>
    {% endif %}
</body>
</html>
